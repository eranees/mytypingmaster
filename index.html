<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <style>
    #word-section>span {
      display: inline-block;
      margin-left: 0.2em;
      font-weight: bold;
      text-align: justify;
    }

    #word-section {
      width: 80%;
      margin: 0 auto;
      padding: 0.5em;
      font-size: 1.5em;
      height: 5em;
      line-height: 2em;
      border-radius: 0.25em;
      position: relative;
      overflow: hidden;
    }
  </style>
  <title>Typing Master</title>
</head>

<body>
  <div class="container-fluid">
    <nav class="navbar navbar-light bg-dark">
      <a class="navbar-brand" href="#">Typing</a>
    </nav>

    <div class="heading">
      <h1 class="text-center text-danger">2 Minute typing test to check typing WPM speed</h1>
      <h5 class="text-center">Type the highlighted word to start this typing test.</h5>
    </div>

    <div class="container border border-primary">
      <div id="word-section">

      </div>
    </div>


    <div class="container my-3" id="type-section">
      <div class="d-flex">
        <input type="text" class="form-control w-75" id="typing" onkeyup="return startTyping(event)"
          placeholder="Type Here">
        <button type="button" class="btn btn-success mx-4" id="timer" disabled>00:00</button>
        <button type="button" class="btn btn-warning">Restart</button>
      </div>
    </div>

  </div>


  <!-- Optional JavaScript -->
  <script src="script.js"></script>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
